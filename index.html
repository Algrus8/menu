<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu</title>
	<link href="css/style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
		rel="stylesheet">
</head>
<body>
	<div class="menu-wrapper">
		<header class="menu-header">
			<button class="menu-header__close-menu" title="Закрыть меню"><img src="img/burger.png" alt="Закрыть меню"></button>
			<div class="menu-header__logo"><img src="img/Group.png" alt="Логотип компании"></div>
			<button class="menu-header__menu-search" title="Поиск"><img src="img/search.png" alt="Поиск"></button>
		</header>
		<nav class="menu-navigation">
			<li class="menu-navigation__element1 menu-navigation-element"><a href="#">Ремонт техники</a></li>
			<li class="menu-navigation__element2 menu-navigation-element"><a href="#">Услуги и сервисы</li>
			<li class="menu-navigation__element3 menu-navigation-element"><a href="#">Корпоративным клиентам</li>
			<li class="menu-navigation__element4 menu-navigation-element"><a href="#">Продавцам техники</li>
			<li class="menu-navigation__element5 menu-navigation-element"><a href="#">Партнерам</a></li>
			<li class="menu-navigation__element6 menu-navigation-element"><a href="#">Производителям</a></li>
			<li class="menu-navigation__element7 menu-navigation-element"><a href="#">Наши сервисные центры</a></li>
			<li class="menu-navigation__element8 menu-navigation-element"><a href="#">Контакты</a></li>
		</nav>
		<div class="menu-footer">
			<div class="menu-footer__contacts-buttons menu-contacts-buttons">
				<button class="menu-contacts-buttons__phone-call" title="Телефонный звонок"><img src="img/call.png" alt="Телефонный звонок"></button>
				<button class="menu-contacts-buttons__chat" title="Чат"><img src="img/chat.png" alt="Чат"></button>
				<button class="menu-contacts-buttons__profile" title="Профиль"><img src="img/profile.png" alt="Профиль"></button>
			</div>
			<a href="mail@cps.com" class="menu-footer__email" title="Почта">mail@cps.com</a>
			<a href="tel:88008908900" class="menu-footer__phone-number">8 800 890 8900</a>
			<div class="menu-footer__language-switch-buttons menu-language-switch-buttons">
				<button class="menu-language-switch-buttons__ru" title="Русский язык">RU</button>
				<button class="menu-language-switch-buttons__en" title="Английский язык">EN</button>
				<button class="menu-language-switch-buttons__ch" title="Китайский язык">CH</button>
			</div>
		</div>
	</div>
</body>
</html>
